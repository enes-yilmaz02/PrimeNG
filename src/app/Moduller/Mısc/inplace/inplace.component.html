<h5>Basic</h5>
<p-inplace [closable]="true" [style]="{'min-height':'33px'}">
    <ng-template pTemplate="display">
        Click to Edit
    </ng-template>
    <ng-template pTemplate="content">
        <input type="text" value="PrimeNG" pInputText>
    </ng-template>
</p-inplace>

<h5>Image</h5>
<p-inplace>
    <ng-template pTemplate="display">
        <div class="inline-flex align-items-center">
            <span class="pi pi-image" style="vertical-align: middle"></span>
            <span class="ml-2">View Picture</span>
        </div>
    </ng-template>
    <ng-template pTemplate="content">
        <img src="assets/showcase/images/demo/galleria/galleria5.jpg" alt="Nature">
    </ng-template>
</p-inplace>

<h5>Data</h5>
<p-inplace>
    <ng-template pTemplate="display">
        <div class="inline-flex align-items-center">
            <span class="pi pi-table" style="vertical-align: middle"></span>
            <span class="ml-2">View Data</span>
        </div>
    </ng-template>
    <ng-template pTemplate="content">
        <p-table [value]="cars" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Vin</th>
                    <th>Year</th>
                    <th>Brand</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr>
                    <td>{{car.vin}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>
</p-inplace>
